site_name: 信奥爱好者 OIer Fans # 设置网站名称

# 导航目录
nav:
  - 首页: index.md
  - 信奥介绍: intro.md
  - 知识体系: learning_path.md
  - 分类题库: problem_categories.md
  - 赛事证书: contests.md
  - 工具资源: resources.md
  - 常见问题: faq.md

# Theme 主题设置
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.expand
  language: 'zh'
  font:
    text: 'Fira Sans'
    code: 'Fira Mono'
  palette: # 白天模式/黑夜模式
    # Toggle light mode
    - scheme: default
      primary: white
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Toggle dark mode
    - scheme: slate
      primary: black
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to light mode

# 设置底部
